<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stocks Analyzer</title>
</head>
<body>
    <div class="container">
        <h1><span style="color: rgb(29, 182, 29);">Profit</span> or <span style="color: red;">Loss</span> Calculator</h1>
        <label for="buy-price">Buying price</label>
        <input type="number" placeholder="Enter the price on which you buy" id="buy-price">
        <label for="quantity">Quantity of stocks</label>
        <input type="number" placeholder="Enter the number of stocks you bought" id="quantity">
        <label for="current-price">Current Price</label>
        <input type="number" placeholder="Enter the current price of stock" id="current-price">
        <button id="submit-btn">Tell me !!</button>
        <div id="output"></div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
